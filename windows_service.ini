# Configuração do serviço do Projeto Sacaria (Windows)
# Renomeie este arquivo conforme necessário e edite os valores.

[server]
# Host/IP para o Waitress escutar
host = 0.0.0.0
# Porta HTTP
port = 8080

[paths]
# Caminho do waitress-serve.exe (opcional). Se vazio, usa venv padrão
waitress_exe =
# Caminho do python.exe (opcional) para fallback "python -m waitress"
python_exe =
# Diretório de logs (relativo à raiz do projeto ou absoluto)
logs_dir = logs

[env]
# Variáveis de ambiente adicionais para o processo do app
YOLOV5_NO_AUTOINSTALL = 1
# Ajustes de captura (opcionais)
# VIDEO_RTSP_BUFFER_SIZE = 3
# VIDEO_FILE_DELAY_FACTOR = 0.9
# VIDEO_FILE_DELAY_MS = 33
