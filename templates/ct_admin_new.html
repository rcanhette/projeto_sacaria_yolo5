<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Nova CT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{ --border:#e5e7eb; --muted:#6B7280; --text:#002F54; --bg:#f8fafc; --card:#fff; --accent:#22c55e; --accent-weak:#16a34a;}
    body{ margin:0; background:var(--bg); color:var(--text); font-family:ui-sans-serif,system-ui; }
    .wrap{ padding:16px; max-width:800px; margin:0 auto; }
    h1{ font-size:20px; font-weight:800; margin:8px 4px 16px; }
    .card{ background:var(--card); border:1px solid var(--border); border-radius:16px; padding:16px; box-shadow:0 4px 16px rgba(0,0,0,.06); }
    .row{ display:flex; flex-direction:column; gap:6px; margin-bottom:12px; }
    .input{ padding:10px 12px; border:1px solid var(--border); border-radius:10px; width:100%; }
    .btn{ appearance:none; padding:10px 14px; border:1px solid var(--border); border-radius:10px; background:var(--accent); color:#062b16; font-weight:800; cursor:pointer; }
    .btn:hover{ background:var(--accent-weak); }
    .muted{ color:var(--muted); font-size:12px; }
  </style>
</head>
<body>
  {% include '_navbar.html' %}
  <div class="wrap">
    <h1>Nova CT</h1>
    <form class="card" method="post">
      <div class="row">
        <label>Nome</label>
        <input class="input" name="name" required />
      </div>
      <div class="row">
        <label>Fonte (RTSP/arquivo)</label>
        <input class="input" name="source_path" required />
      </div>
      <div class="row">
        <label>ROI (x1,y1,x2,y2)</label>
        <input class="input" name="roi" placeholder="ex.: 50,100,1280,720" required />
      </div>
      <div class="row">
        <label>Modelo (arquivo .pt)</label>
        <input class="input" name="model_path" value="sacaria_yolov5n.pt" required />
      </div>
      <button class="btn" type="submit">Criar</button>
    </form>
  </div>
</body>
</html>
