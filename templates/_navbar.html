<!-- templates/_navbar.html -->
<style>
  .topnav {
    position: sticky; top: 0; z-index: 1000;
    background: #004A80; color: #fff;
    padding: 10px 16px;
    display: flex; align-items: center; gap: 16px;
    box-shadow: 0 2px 10px rgba(0,0,0,.1);
  }
  .topnav .brand { font-weight: 800; letter-spacing:.02em; }
  .topnav a {
    color: #fff; text-decoration: none; padding: 8px 10px; border-radius: 8px;
  }
  .topnav a:hover { background: rgba(255,255,255,.12); }
  .topnav .spacer { flex: 1; }
  .topnav .btn {
    background: #22c55e; color: #062b16; font-weight: 800;
  }
</style>

<nav class="topnav">
  <div class="brand">COONAGRO · Sacaria</div>

  {# Acompanhamento: se houver ct no contexto, usa ct.id; senão vai para "/" (que redireciona para a 1ª CT) #}
  {% if ct and ct.id %}
    <a href="{{ url_for('ct.ct_detail', ct_id=ct.id) }}">Acompanhamento</a>
    <a href="{{ url_for('logs.logs_panel') ~ '?ct_id=' ~ ct.id }}">Logs (Sessões)</a>
  {% else %}
    <a href="{{ url_for('ct.ct_detail', ct_id=1) }}">Acompanhamento</a>
    <a href="{{ url_for('logs.logs_panel') }}">Logs (Sessões)</a>
  {% endif %}

  <a href="{{ url_for('ct_admin.ct_admin_list') }}">CTs</a>

  <div class="spacer"></div>

</nav>
